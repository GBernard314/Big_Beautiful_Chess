<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:fragment="layout(title, content, customScript)"
    th:replace="~{emptylayout :: emptylayout(~{::title}, ~{::body}, ~{::customScript})}"
>
<body>
    <div th:fragment="body">
        <div class="error-box">
            <div class="error-body text-center">
                <h1 class="error-title text-danger">404</h1>
                <h3 class="text-uppercase error-subtitle">PAGE NOT FOUND !</h3>
                <p class="text-muted m-t-30 m-b-30">YOU SEEM TO BE TRYING TO FIND HIS WAY HOME</p>
                <a href="index.html" class="btn btn-danger btn-rounded waves-effect waves-light m-b-40">Back to home</a> </div>
        </div>
	</div>
    <script fragment="customScript" >
    $('[data-toggle="tooltip"]').tooltip();
    </script>
</body>

</html>
