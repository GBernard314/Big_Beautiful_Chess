<!DOCTYPE html>
<html>
  <head>
    ...
  </head>

  <body>
        <header class="topbar" th:fragment="header">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header">
                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                        <i class="ti-menu ti-close"></i>
                    </a>
                    <a class="navbar-brand" th:href="@{/}">
                        <b class="logo-icon">
                            <img th:src="@{/assets/images/logo-icon.png}" alt="homepage" class="dark-logo" style="max-width : 37px" />
                            <img th:src="@{/assets/images/logo-light-icon.png}" alt="homepage" class="light-logo" style="max-width : 37px" />
                        </b>
                        <span class="logo-text">
                            <img th:src="@{/assets/images/logo-text.png}" alt="homepage" class="dark-logo" />
                            <img th:src="@{/assets/images/logo-light-text.png}" class="light-logo" alt="homepage" />
                        </span>
                    </a>

                    <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="ti-more"></i>
                    </a>
                </div>
            
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav float-left mr-auto">
                        <li class="nav-item d-none d-md-block">
                            <a class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)" data-sidebartype="mini-sidebar">
                                <i class="sl-icon-menu font-20"></i>
                            </a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" id="2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="font-20 ti-face-smile"></i>

                            </a>
                            <div class="dropdown-menu mailbox animated bounceInDown" aria-labelledby="2">
                                <span class="with-arrow">
                                    <span class="bg-danger"></span>
                                </span>
                                <ul class="list-style-none">
                                    <li>
                                        <div class="drop-title bg-danger text-white">
                                            <h4 class="m-b-0 m-t-5"> <th:block th:text=${friends.size()}>5</th:block> Connect√©s</h4>
                                            <span class="font-light">Mes Amis</span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="message-center message-body">
                                            <a th:each="friend,i : ${friends}" th:href="${'mailto:'+friend.email}" class="message-item">
                                                <span class="user-img">
                                                    <img th:src="${'/assets/images/users/'+((i.getIndex())+1)+'.jpg'}" alt="user" class="rounded-circle">
                                                    <span class="profile-status online pull-right"></span>
                                                </span>
                                                <div class="mail-contnet">
                                                    <h5 th:text="${friend.getUsername()}" class="message-title">Mario</h5>
                                                    
                                                <span>Mail to <th:block th:text="${friend.getUsername()}">mario</th:block></span>
                                                </div>
                                            </a>
                                        </div>
                                    </li>
                                    
                                </ul>
                            </div>
                        </li>


                    </ul>

                   <!-- Profil utilisateur -->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="@{/assets/images/users/2.jpg}" alt="user" class="rounded-circle" width="31">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right user-dd animated flipInY">
                            <span class="with-arrow">
                                <span class="bg-primary"></span>
                            </span>
                            <div class="d-flex no-block align-items-center p-15 bg-primary text-white m-b-10">
                                <div class="">
                                    <img th:src="@{/assets/images/users/2.jpg}" width="65" alt="user">
                                </div>
                                <div style="margin-left: 10px;">
                                    <h4 class="m-b-0" th:text="${userInfo.username}">Steave Jobs</h4>
                                    <p class=" m-b-0" th:text="${userInfo.email}">email@gmail.com</p>
                                </div>
                            </div>
                            <a class="dropdown-item" th:href="@{/logout}" href="javascript:void(0)"> <i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a>
                            <div class="dropdown-divider"></div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
</body>

</html>
