<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content, customScript)">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="64x64"  th:href="@{assets/images/favicon.png}">
        <title th:replace="${title}">Titre</title>
        <!-- Custom CSS -->

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
        <link rel="stylesheet" type="text/css" th:ref="@{/css/style.min.css}" href="/css/style.min.css" >
    </head>

    <body>
        <div id="main-wrapper">
            <!-- Topbar header -->
            <header th:replace="fragments/header :: header"></header>
            <!-- End Topbar header -->
            
            <!-- Sidebar -->
            <aside th:replace="fragments/sidebar :: sidebar"></aside>
            <!-- End Sidebar -->

            <!-- Main content wrapper-->
            <div class="page-wrapper">
                <div class="container-fluid">
                    
                    <!-- Main content-->
                    <div th:replace="${content}"></div>
                    <!-- End content-->
                
                </div>

                <!-- footer -->
				<footer class="footer text-center">
				    Big Beautiful Chess 2020 <a href="https://github.com">Check us on Github</a>.
				</footer>
                <!-- End footer -->
            </div>
        </div>

        <!-- Setting Panel -->
		<aside th:replace="fragments/sidepanel :: settingbar"></aside>
        <!-- End Setting Panel-->
        
        <div class="chat-windows"></div>
        
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
        <!-- Bootstrap CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <!-- apps -->
        <script th:src="@{/js/app.min.js}" src="../static/js/app.min.js"></script>
        <script th:src="@{/js/app.init.dark.js}" src="../static/js/app.init.dark.js"></script>
        <script th:src="@{/js/app-style-switcher.js}" src="../static/js/app-style-switcher.js"></script>
       

        <!-- slimscrollbar scrollbar JavaScript -->
        <!--  -->
        <script th:src="@{assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
        <script th:src="@{assets/extra-libs/sparkline/sparkline.js}"></script>
       
        <!--Wave Effects -->
        <script th:src="@{/js/waves.js}" src="../static/js/waves.js"></script>
   
        <!--Menu sidebar -->
        <script th:src="@{/js/sidebarmenu.js}" src="../static/js/sidebarmenu.js"></script>

        <!--Custom JavaScript -->
        <script th:src="@{/js/custom.min.js}" src="../static/js/custom.min.js"></script>
        <!--c3 charts CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>

        <!--dashboard -->
        <script th:src="@{/js/pages/dashboards/dashboard1.js}" src="../static/js/pages/dashboards/dashboard1.js"></script>
        <script th:replace="${customScript}"></script>
    </body>

</html>
