<!doctype html>
<html
	th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::customScript})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:fragment="title" th:text="${label}">Index</title>
</head>
<div th:fragment="content" class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card" style="height: calc(100% - 20px)">
					<div class="card-body">
						<h4 th:text="${label}" class="card-title">Mes parties</h4>
						<div class="table-responsive">
							<table class="table">
								<thead class="bg-primary text-white">
									<tr>
										<th>#</th>
										<th>Adversaire</th>
										<th>Dur√©e</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="game : ${gameList}">
										<td>1</td>
										<td th:text="${game.getUsers()[0].username}">Max</td>
										<td>26:12</td>
										<td>
											<div class="btn-group float-right" role="group"
												aria-label="Button group with nested dropdown">
												<a href="#" class="btn btn-success"><i
													class="mdi mdi-eye"></i></a>
													<a th:href="${'/game/load/'+game.id}" href="#" class="btn btn-info"><i class="fas fa-chess">Jouer</i></a> 
													<a th:href="${'/game/drop/'+game.id}" href="#" class="btn btn-light"><i class="mdi mdi-eraser"></i></a>
											</div>
										</td>
									</tr>
									

								</tbody>
							</table>
						</div>
						<a th:href="@{/game/history}" class="btn btn-secondary">Historique</a>
						<a th:href="@{/game/ongoing}" class="btn btn-secondary">Parties en cours</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:fragment="customScript">

	</script>
</html>
