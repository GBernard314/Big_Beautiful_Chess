<html 
	th:replace="~{emptylayout :: emptylayout(~{::title}, ~{::body}, ~{::customScript})}"
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:fragment="title">Authentification</title>
    </head>
    <body>
        <div class="main-wrapper" th:fragment="body">
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background: url(../assets/images/big/auth-bg.jpg) no-repeat center center;">
			<div class="auth-box">
	            <form name="f" th:action="@{/register}" th:object="${register}" method="post">
	                <fieldset>
	                    <legend>Inscription</legend>
	                    <div th:if="${param.error}" class="alert alert-error">
	                        L'identifiant et le mot de passe sont invalides
	                    </div>
	                  
	                    <label for="username">Identifiant</label>
	                    <input type="text" id="username" name="username" th:field="*{username}" autocomplete="off"/>
	                    <label for="email">Email</label>
	                    <input type="text" id="email" name="email" th:field="*{email}"autocomplete="off"/>
	                    <label for="password">Mot de passe</label>
	                    <input type="password" id="password" name="password" th:field="*{password}" autocomplete="off"/>
	                    <div class="form-actions">
	                        <button type="submit" class="btn">Inscription</button>
	                    </div>
	                </fieldset>
	            </form>
	            <a th:href="@{/login}" href="#">Vous possédez déjà un comptes?</a></li>
	        </div>
	    </div>
    </div>
  </body>
    <script th:fragment="customScript"></script>
</html>
